<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 360" width="780" height="360" font-family="monospace,sans-serif">
  <!-- Background -->
  <rect width="780" height="360" rx="10" fill="#0d1117"/>

  <!-- Title -->
  <text x="390" y="28" text-anchor="middle" fill="#e6edf3" font-size="14" font-weight="bold">DATA ORGAN — Acquire → Verify → Signal Pipeline</text>

  <!-- === ACQUIRE LANE (RESEARCH mode) === -->
  <text x="20" y="58" fill="#79c0ff" font-size="10" font-weight="bold">RESEARCH MODE (network unlocked)</text>

  <!-- Net Unlock -->
  <rect x="20" y="65" width="110" height="44" rx="5" fill="#21262d" stroke="#e3b341" stroke-width="1.5"/>
  <text x="75" y="83" text-anchor="middle" fill="#e3b341" font-size="10" font-weight="bold">ops:net:unlock</text>
  <text x="75" y="97" text-anchor="middle" fill="#8b949e" font-size="8">ALLOW_NETWORK: YES</text>

  <!-- Arrow -->
  <line x1="130" y1="87" x2="165" y2="87" stroke="#e3b341" stroke-width="1.5" marker-end="url(#ya)"/>

  <!-- Acquire -->
  <rect x="165" y="65" width="120" height="44" rx="5" fill="#21262d" stroke="#e3b341" stroke-width="1.5"/>
  <text x="225" y="83" text-anchor="middle" fill="#e3b341" font-size="10" font-weight="bold">OKX/Binance/Bybit</text>
  <text x="225" y="95" text-anchor="middle" fill="#8b949e" font-size="8">WebSocket snapshot</text>
  <text x="225" y="106" text-anchor="middle" fill="#8b949e" font-size="8">R2: no_upd/seq_rst/empty</text>

  <!-- Arrow -->
  <line x1="285" y1="87" x2="320" y2="87" stroke="#e3b341" stroke-width="1.5" marker-end="url(#ya)"/>

  <!-- Canonical Store -->
  <rect x="320" y="65" width="120" height="44" rx="5" fill="#21262d" stroke="#e3b341" stroke-width="1.5"/>
  <text x="380" y="83" text-anchor="middle" fill="#e3b341" font-size="10" font-weight="bold">artifacts/incoming/</text>
  <text x="380" y="95" text-anchor="middle" fill="#8b949e" font-size="8">okx_snapshot_&lt;RUN_ID&gt;.json</text>
  <text x="380" y="106" text-anchor="middle" fill="#8b949e" font-size="8">digest: sha256(asks+bids)</text>

  <!-- Arrow -->
  <line x1="440" y1="87" x2="475" y2="87" stroke="#e3b341" stroke-width="1.5" marker-end="url(#ya)"/>

  <!-- Net Lock -->
  <rect x="475" y="65" width="110" height="44" rx="5" fill="#21262d" stroke="#3fb950" stroke-width="1.5"/>
  <text x="530" y="83" text-anchor="middle" fill="#3fb950" font-size="10" font-weight="bold">ops:net:lock</text>
  <text x="530" y="97" text-anchor="middle" fill="#8b949e" font-size="8">removes ALLOW_NETWORK</text>

  <!-- One-command callout -->
  <rect x="615" y="65" width="150" height="44" rx="5" fill="#161b22" stroke="#388bfd" stroke-width="1"/>
  <text x="690" y="80" text-anchor="middle" fill="#79c0ff" font-size="9" font-weight="bold">ops:node:toolchain:bootstrap</text>
  <text x="690" y="93" text-anchor="middle" fill="#8b949e" font-size="8">= unlock → acquire → lock</text>
  <text x="690" y="104" text-anchor="middle" fill="#8b949e" font-size="8">ONE command, always locks</text>

  <!-- === CERT VERIFICATION LANE === -->
  <line x1="390" y1="109" x2="390" y2="145" stroke="#3fb950" stroke-width="1.5" marker-end="url(#ga)"/>

  <text x="20" y="158" fill="#3fb950" font-size="10" font-weight="bold">CERT MODE (offline, TREASURE_NET_KILL=1)</text>

  <!-- Readiness Seal -->
  <rect x="165" y="165" width="140" height="52" rx="5" fill="#21262d" stroke="#3fb950" stroke-width="1.5"/>
  <text x="235" y="183" text-anchor="middle" fill="#56d364" font-size="10" font-weight="bold">data_readiness_seal</text>
  <text x="235" y="197" text-anchor="middle" fill="#8b949e" font-size="8">STATIC: direct existence</text>
  <text x="235" y="209" text-anchor="middle" fill="#8b949e" font-size="8">DYNAMIC: run-dir enum</text>
  <text x="235" y="217" text-anchor="middle" fill="#8b949e" font-size="8">SELECT_RUN_ID: forced</text>

  <!-- Arrow -->
  <line x1="305" y1="191" x2="340" y2="191" stroke="#3fb950" stroke-width="1.5" marker-end="url(#ga)"/>

  <!-- Digest Verify -->
  <rect x="340" y="165" width="140" height="52" rx="5" fill="#21262d" stroke="#3fb950" stroke-width="1.5"/>
  <text x="410" y="183" text-anchor="middle" fill="#56d364" font-size="10" font-weight="bold">OKX Digest Verify</text>
  <text x="410" y="197" text-anchor="middle" fill="#8b949e" font-size="8">recompute sha256</text>
  <text x="410" y="209" text-anchor="middle" fill="#8b949e" font-size="8">compareDecimalStr sort</text>
  <text x="410" y="217" text-anchor="middle" fill="#8b949e" font-size="8">R2 exceptions: fixtures</text>

  <!-- Arrow -->
  <line x1="480" y1="191" x2="515" y2="191" stroke="#3fb950" stroke-width="1.5" marker-end="url(#ga)"/>

  <!-- Capabilities Clarity -->
  <rect x="515" y="165" width="140" height="52" rx="5" fill="#21262d" stroke="#3fb950" stroke-width="1.5"/>
  <text x="585" y="183" text-anchor="middle" fill="#56d364" font-size="10" font-weight="bold">data_capabilities</text>
  <text x="585" y="197" text-anchor="middle" fill="#8b949e" font-size="8">_field_meta: meaning</text>
  <text x="585" y="209" text-anchor="middle" fill="#8b949e" font-size="8">unit_hint, window_kind</text>
  <text x="585" y="217" text-anchor="middle" fill="#8b949e" font-size="8">RG_CAP_MEAN01 gate</text>

  <!-- === DATA LANES === -->
  <line x1="410" y1="217" x2="410" y2="258" stroke="#388bfd" stroke-width="1.5" marker-end="url(#ba)"/>

  <text x="20" y="270" fill="#388bfd" font-size="10" font-weight="bold">DATA LANES — TruthLevel</text>

  <!-- Lane types -->
  <rect x="20" y="278" width="150" height="44" rx="5" fill="#21262d" stroke="#388bfd" stroke-width="1"/>
  <text x="95" y="295" text-anchor="middle" fill="#79c0ff" font-size="10" font-weight="bold">STATIC lanes</text>
  <text x="95" y="309" text-anchor="middle" fill="#8b949e" font-size="8">no &lt;RUN_ID&gt; placeholder</text>
  <text x="95" y="320" text-anchor="middle" fill="#8b949e" font-size="8">direct file existence</text>

  <rect x="185" y="278" width="150" height="44" rx="5" fill="#21262d" stroke="#388bfd" stroke-width="1"/>
  <text x="260" y="295" text-anchor="middle" fill="#79c0ff" font-size="10" font-weight="bold">DYNAMIC lanes</text>
  <text x="260" y="309" text-anchor="middle" fill="#8b949e" font-size="8">&lt;RUN_ID&gt; → run-dir enum</text>
  <text x="260" y="320" text-anchor="middle" fill="#8b949e" font-size="8">SELECT_RUN_ID forced</text>

  <rect x="350" y="278" width="150" height="44" rx="5" fill="#21262d" stroke="#d2a8ff" stroke-width="1"/>
  <text x="425" y="295" text-anchor="middle" fill="#d2a8ff" font-size="10" font-weight="bold">TruthLevel states</text>
  <text x="425" y="309" text-anchor="middle" fill="#8b949e" font-size="8">PASS / NEEDS_DATA / FAIL</text>
  <text x="425" y="320" text-anchor="middle" fill="#8b949e" font-size="8">cockpit TruthLevel col</text>

  <rect x="515" y="278" width="150" height="44" rx="5" fill="#21262d" stroke="#3fb950" stroke-width="1"/>
  <text x="590" y="295" text-anchor="middle" fill="#56d364" font-size="10" font-weight="bold">PROFIT P2 (E68)</text>
  <text x="590" y="309" text-anchor="middle" fill="#8b949e" font-size="8">signals → paper → micro-live</text>
  <text x="590" y="320" text-anchor="middle" fill="#8b949e" font-size="8">kill-switch (R11)</text>

  <!-- Arrowhead markers -->
  <defs>
    <marker id="ya" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#e3b341"/>
    </marker>
    <marker id="ga" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#3fb950"/>
    </marker>
    <marker id="ba" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#388bfd"/>
    </marker>
  </defs>
</svg>
